<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Question Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <div class="row">
      <div class=col-6>
        <h6 class="text-left">View High Scores</h6>
      </div>
      <div class=col-6>
        <h6 class="text-right">Time: 0</h6>
      </div>
    </div>

    <div class="row">
      <div class="controls">
        <h3 class="text-center">Coding Quiz Challenge</h3>
        <h5 class="text-center">Try to answer the folloiwing code-related questions within the time limit. Keep in mind
          incorrect answers will penalize your score/time by ten seconds!</h5>
          <div class="row">
            <button id="start-btn" class="btn btn-primary">Start</button>
      </div>

      <div class="row">
        <div class=col-3>
          </div>
        <div class=col-6>  
        <div class="card text-center">
          <div id='question-card' class='hide'>
            <h1>Question</h1>
          </div>

          <div id="answer-buttons" class="btn-group-vertical">
            <button class="btn btn-primary">Answer 1</button>
            <button class="btn btn-primary">Answer 2</button>
            <button class="btn btn-primary">Answer 3</button>
            <button class="btn btn-primary">Answer 4</button>
          </div>

          <div class=col-3>
          </div>
        </div>
      </div>

    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>

</html>
